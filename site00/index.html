    <title>Untitled Art Gallery</title>

<body>

    <div class="overallContainer">

                <p>A showcase of my studies specifically related to visual arts.</p>
                
            </div>

            <div class="csPageButton">

                    <a href="">See All Studies</a>

        <div class="artWorks">
